     <div class="container min-vh-100 d-flex justify-content-center align-items-center teste">
        <div class="card bg" style="width: 100%;">
            <div class="card-body">

                    <div class="container_connex">
                        <form id="loginForm">
                            <h2>Connexion</h2>
                            
                            <input type="text" id="username" placeholder="Nom d'utilisateur" required>                            
                            <input type="password" id="password" placeholder="Mot de passe" required>

                            <button type="button" onclick="login()">Se connecter</button>

                                <p id="connexionOptions">Se connecter à partir de :</p>
                                <div class="connexion-images">
                                    <a href="lien_facebook"><img src="images/facebook.png" alt="Facebook"></a>
                                    <a href="lien_google"><img src="images/google.png" alt="Google"></a>
                                    <a href="lien_apple"><img src="images/apple.png" alt="Apple"></a>
                                </div>

                        </form>
                    </div> 


                    <div class="container_inscrip">
                        <form id="signupForm" class="inscription-form" style="display: none;">
                            <h2>Inscription</h2>                            
                            <input type="text" id="firstname" placeholder="Nom" required>                         
                            <input type="text" id="lastname" placeholder="Prenom" required>                            
                            <select id="gender" placeholder="gender" required>
                                <option value="male">Homme</option>
                                <option value="female">Femme</option>
                            </select>                            
                            <input type="email" id="email" placeholder="Email" required>                           
                            <input type="tel" id="phone" placeholder="Numero de telephone" required>
                            <input type="password" id="newPassword" placeholder="Mot de passe" required>                            
                            <input type="password" id="confirmPassword" placeholder="Confirmez le mot de passe" required>
                            <button type="button" onclick="signup()">S'inscrire</button>

                        </form>
                    </div>
                        <p id="toggleFormText">Vous n'avez pas de compte ? <a href="javascript:void(0);" onclick="toggleForm()">Inscrivez-vous ici</a>.</p>
                    


                    <script>
                        function toggleForm() {
                            var loginForm = document.getElementById("loginForm");
                            var signupForm = document.getElementById("signupForm");
                            var toggleFormText = document.getElementById("toggleFormText");

                            if (loginForm.style.display === "none") {
                                loginForm.style.display = "block";
                                signupForm.style.display = "none";
                                toggleFormText.innerHTML = "Vous n'avez pas de compte ? <a href='javascript:void(0);' onclick='toggleForm()'>Inscrivez-vous ici</a>.";
                            } else {
                                loginForm.style.display = "none";
                                signupForm.style.display = "block";
                                toggleFormText.innerHTML = "Vous avez déjà un compte ? <a href='javascript:void(0);' onclick='toggleForm()'>Connectez-vous ici</a>.";
                            }
                        }

                        function login() {
                            var userplaceholder = document.getElementById("userplaceholder").value;
                            var password = document.getElementById("password").value;

                            
                            console.log("Login clicked with userplaceholder: " + userplaceholder + " and password: " + password);
                        }

                        function signup() {
                            var newUserplaceholder = document.getElementById("newUserplaceholder").value;
                            var newPassword = document.getElementById("newPassword").value;

                           
                            console.log("Signup clicked with new userplaceholder: " + newUserplaceholder + " and new password: " + newPassword);
                        }
                    </script>
