<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container_inscrip {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #toggleFormText {
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Connexion/Inscription</title>
</head>
    <title>Connexion/Inscription</title>
</head>
<body>
    <div class="container_inscrip">
        <form id="loginForm">
            <h2>Connexion</h2>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Se connecter</button>
        </form>

        <form id="signupForm" style="display: none;">
            <h2>Inscription</h2>
            <label for="firstName">Prénom :</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Sexe :</label>
            <select id="gender" name="gender" required>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
            </select>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="newPassword">Mot de passe :</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Confirmer le mot de passe :</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="signup()">S'inscrire</button>
        </form>

        <p id="toggleFormText">Vous n'avez pas de compte ? <a href="javascript:void(0);" onclick="toggleForm()">Inscrivez-vous ici</a>.</p>
    </div>


    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var signupForm = document.getElementById("signupForm");
            var toggleFormText = document.getElementById("toggleFormText");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                toggleFormText.innerHTML = "Vous n'avez pas de compte ? <a href='javascript:void(0);' onclick='toggleForm()'>Inscrivez-vous ici</a>.";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                toggleFormText.innerHTML = "Vous avez déjà un compte ? <a href='javascript:void(0);' onclick='toggleForm()'>Connectez-vous ici</a>.";
            }
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Ajoutez ici le code pour gérer la connexion (vérification du nom d'utilisateur et du mot de passe).
            console.log("Login clicked with username: " + username + " and password: " + password);
        }

        function signup() {
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            // Ajoutez ici le code pour gérer l'inscription (création d'un nouveau compte avec le nom d'utilisateur et le mot de passe).
            console.log("Signup clicked with new username: " + newUsername + " and new password: " + newPassword);
        }
    </script>
</body>
</html>
